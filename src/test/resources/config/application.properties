# Definição de qual navegador será executado o teste, valores aceitos: "Edge", "Chrome", "Firefox"
browser=Edge

# Tempo máximo (em segundos) para aguardar o carregamento de elementos em ações de espera explícita.
GLOBAL_TIMEOUT=60

# Intervalo (em milissegundos) entre cada tentativa de verificação durante as esperas explícitas (polling).
POLLING_INTERVAL=50

# Definição de qual será a URL aberta para a execução do teste web, aceita qualquer String
BASEURLWEB=https://advantageonlineshopping.com/#/

# URL base para testes de API, aceita qualquer String
BASEURLAPI=https://www.advantageonlineshopping.com/catalog/

# Caminho de saída para os relatórios gerados pelo Cucumber.
reportPath=target/cucumber-reports